<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>코딩부</title>
  </head>
  <body>

    <h1>1부터 눌러보셈.</h1>
    <h3>귀찮으면 10 누르셈. 근데 나 이거 왜 만드냐</h3>
    <h5>심심해서 만드는 것이였네</h5>

    <input type="button" value="1" onclick="
    alert('코딩부에서 이런 거 만듬.');
    ">
    <input type="button" value="2" onclick="
    alert('C언어 할 시간이 부족해서 이런 거나 만들고 있다.');
    ">
    <input type="button" value="3" onclick="
    alert('석가탄신일에 이런 짓이나 하고 있는 나 자신 ㄹㅇㅋㅋ.');
    ">
    <input type="button" value="4" onclick="
    alert('아 맞다. ctrl+u누르면 이거 만든 코드 볼 수 있는데 관심은 없을 듯.');
    ">
    <input type="button" value="5" onclick="
    alert('만약 이거 누르기 귀찮으면 10번 누르셈.');
    ">
    <input type="button" value="6" onclick="
    alert('이제 내가 코드 작성하기 귀찮네.');
    ">
    <input type="button" value="7" onclick="
    alert('여기서부터 귀찮아서 작성 안 할 거라는 학교의 점심.');
    ">
    <input type="button" value="8" onclick="
    alert('근데도 이걸 클릭하네.')
    ">
    <input type="button" value="9" onclick="
    alert('졸리다.')
    ">
    <input id="Noori" type="button" value="10" onclick="
    if (document.querySelector('#Noori').value === '10') {
        document.querySelector('body').style.backgroundColor='black';
        document.querySelector('body').style.color='white';
        document.querySelector('#Noori').value = 'change';
      }
      else {
        document.querySelector('body').style.backgroundColor='white';
        document.querySelector('body').style.color='black';
        document.querySelector('#Noori').value = '10';
      }
    ">
    <input type="button" value="11">
    <input type="button" value="12">
    <input type="button" value="13">
    <input type="button" value="14">
    <input type="button" value="15">
    <input type="button" value="16">
    <input type="button" value="17">
    <input type="button" value="18">
    <input type="button" value="19">
    <input type="button" value="20">
    <br><br><br><br><br><br><br>
    <a href="test2.html" style=color:white>코딩부 HTML test 겸 써본 글. 눌러보셈.</a>

  </body>
</html>
